
name: Build and Publish
on:
  push:
    branches:
      - master

jobs:
  jobs:
  build_publish:
    runs-on: ubuntu-18.04
    steps:
      - name: Build css resources
        uses: actions/checkout@v2
        run: |
          yarn install
          yarn run css
      - name: Commit css resources
        run: |
          git add -a
          git commit -m 'Automated - build css files'
      - name: Configure NPM
        run: |
          npm install
          npm test
      - name: Publish package
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }
